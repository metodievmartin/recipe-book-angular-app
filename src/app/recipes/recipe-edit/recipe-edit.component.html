<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success"
                        type="submit"
                        style="margin: 10px 10px 10px 0;"
                        [disabled]="!recipeForm.valid"
                    >
                        Save
                    </button>
                    <button
                        class="btn btn-danger"
                        type="button"
                        style="margin: 10px 10px 10px 0;"
                        (click)="onCancel()"
                    >
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            type="text"
                            id="imagePath"
                            formControlName="imagePath"
                            class="form-control"
                            #imagePath
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description"
                            formControlName="description"
                            class="form-control"
                            rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div
                        class="row"
                        style="margin-top: 10px"
                        *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <label for="ingredient">Ingredient</label>
                            <input
                                type="text"
                                id="ingredient"
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <label for="amount">Amount</label>
                            <input
                                type="number"
                                id="amount"
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <label>Delete</label>
                            <button
                                class="btn btn-danger"
                                type="button"
                                (click)="onDeleteIngredient(i)"
                            >
                                X
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                type="button"
                                class="btn btn-success"
                                (click)="onAddIngredient()"
                            >
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
